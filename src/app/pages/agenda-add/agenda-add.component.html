<nb-layout>
   <nb-layout-column class="colored-column-basic">
      <nb-card>
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <form [formGroup]="contactForm"
                        (ngSubmit)="submitForm();">
                     <div class="row">
                        <div class="form-group">
                           <input nbInput
                                  type="text"
                                  minlength="2"
                                  name="name"
                                  placeholder="Name"
                                  formControlName="firstName"
                                  required />
                           <input nbInput
                                  type="text"
                                  minlength="2"
                                  name="lastName"
                                  placeholder="Last Name"
                                  formControlName="lastName"
                                  required />
                        </div>
                        <div class="form-group">
                           <input nbInput
                                  type="text"
                                  name="phone"
                                  placeholder="Phone"
                                  formControlName="phone"
                                  required />
                        </div>
                        <div class="form-group">
                           <input nbInput
                                  type="email"
                                  name="email"
                                  placeholder="Email"
                                  formControlName="email"
                                  required />
                        </div>
                        <div class="form-group">
                           <input nbInput
                                  type="text"
                                  name="organization"
                                  placeholder="Organization"
                                  formControlName="organization"
                                  required />
                        </div>
                        <div class="form-group">
                           <button nbButton
                                   type="submit"
                                   [disabled]="contactForm.invalid">Add
                              Contact</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>

      </nb-card>
   </nb-layout-column>
</nb-layout>
